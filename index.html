<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="playbox">
            <img src="/img/playbox.png" alt="logo" height="80px">
            <div class="texts">
            <h1>PlayBox</h1>
            <h3>Relax and let your brain to exercise!!</h3></div>
        </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="game1">
                <div class="game tik_tac_toe"></div>
                <h3>Let's play!</h3>
            </div>
            <div class="game2">
                <div class="game memory"></div>
                <h3>Squeeze your memory...!</h3>
            </div>
            <div class="game3">
                <div class="game typing"></div>
                <h3>Boost your typing speed...!</h3>
            </div>
        </div>
    </main>
    <footer>
<div class="end">
    <h3><I>Thank you!!</I></h3>
</div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
